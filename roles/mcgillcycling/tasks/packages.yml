- name: Packages | Install
  tags:
    - packages
    - phase1
  apt: name={{ item }} state=present install_recommends=no
  with_items:
    # drupal
    - php5
    - php5-apcu
    - php5-cgi
    - php5-cli
    - php5-curl
    - php5-dev
    - php5-fpm
    - php5-gd
    - php5-mysql
    - php-pear

- name: Packages | run php-fpm
  service: name=php5-fpm state=started

